<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Школа программирования | контакты</title>

    <style>
        body {
            font-family: Arial, Verdana, sans-serif;
            font-size: 90%;
            color: #666;
            background-color: #f8f8f8;
        }

        li {
            list-style-image: url("img/icon-plus.png");
            line-height: 1.6em;
        }

        table {
            border-spacing: 0;
        }

        th, td {
            padding: 5px 30px 5px 10px;
            border-spacing: 0;
            font-size: 90%;
            margin: 0;
        }

        th, td {
            text-align: left;
            background-color: #e0e9f0;
            border-top: 1px solid #f1f8fe;
            border-bottom: 1px solid #cbd2d8;
            border-right: 1px solid #cbd2d8;
        }

        tr.head th {
            color: #fff;
            background-color: #90b4d6;
            border-bottom: 2px solid #547ca0;
            border-right: 1px solid #749abe;
            border-top: 1px solid #90b4d6;
            text-align: center;
            text-shadow: -1px -1px 1px #666666;
            letter-spacing: 0.15em;
        }

        td {
            text-shadow: 1px 1px 1px #ffffff;
        }

        tr.even td, tr.even th {
            background-color: #e8eff5;
        }

        tr.head th:first-child {
            -webkit-border-top-left-radius: 5px;
            -moz-border-radius-topleft: 5px;
            border-top-left-radius: 5px;
        }

        tr.head th:last-child {
            -webkit-border-top-right-radius: 5px;
            -moz-border-radius-topright: 5px;
            border-top-right-radius: 5px;
        }

        fieldset {
            width: 310px;
            margin-top: 20px;
            border: 1px solid #d6d6d6;
            background-color: #ffffff;
            line-height: 1.6em;
        }

        legend {
            font-style: italic;
            color: #666666;
        }

        input[type="text"] {
            width: 120px;
            border: 1px solid #d6d6d6;
            padding: 2px;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="text"]:hover {
            background-color: #d0e2f0;
            border: 1px solid #999999;
        }

        input[type="submit"] {
            border: 1px solid #006633;
            background-color: #009966;
            color: #ffffff;
            border-radius: 5px;
            padding: 5px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            border: 1px solid #006633;
            background-color: #00CC33;
            color: #ffffff;
            cursor: pointer;
        }

        .title {
            float: left;
            width: 160px;
            clear: left;
        }

        .submit {
            width: 310px;
            text-align: right;
        }
    </style>


    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<h1>Наши контакты</h1>
<p>Мы где-то находимся, вам будет несложно нас там найти, если поедете туда,
    где мы находимся.</p>

<form action="" method="post">
    <fieldset>
        <legend>Оставьте отзыв о нашей работе</legend>
        <p>
            <label class="title" for="name">Ваше имя:</label>
            <input type="text" name="name" id="name"><br>
            <label class="title" for="email">Ваш email:</label>
            <input type="text" name="email" id="email">
        </p>
        <p>
            <label class="title" for="feedback">Ваш отзыв:</label>
            <textarea name="feedback" id="feedback" rows="3" cols="35"></textarea>
        </p>
        <span class="title">Чё, нравится?</span>
        <p>
            <label><input type="radio" name="member" value="yes"> Ага</label>
            <label><input type="radio" name="member" value="no"> Неа</label>
        </p>
    </fieldset>
    <div class="submit"><input type="submit" value="Отправить"></div>
</form>
</body>
</html>
