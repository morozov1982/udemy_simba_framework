{% extends 'base.html' %}
{% block title %}
    Школа программирования | Добавить студента на курс
{% endblock %}
{% block menu %}
    {% include 'inc/inc-menu.html' %}
{% endblock %}
{% block body %}
    <div>
        <ul>
            <li>
                <a href="/student-list/">Список студентов</a>
            </li>
            <li>
                <a href="/create-student/">Создать студента</a>
            </li>
        </ul>
    </div>
    <div>
        <h1>Добавить студента на курс</h1>
        <form method="post">
            <select size="3" name="course_name">
                {% for item in courses %}
                    <option value="{{item.name}}">{{item.name}}</option>
                {% endfor %}
            </select>
            <select size="3" name="student_name">
                {% for item in students %}
                    <option value="{{item.name}}">{{item.name}}</option>
                {% endfor %}
            </select>
            <button type="submit">Записать</button>
        </form>
    </div>
{% endblock %}
